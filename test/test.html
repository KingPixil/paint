<h1>Hello World</h1>
<h1 id="hidden">Hello World</h1>
<style>
    .red {
        color:red;
    }
</style>
<script src="../dist/paint.min.js"></script>
<script>
$(document).ready(function() {
    $('h1').fadeIn();
    $('h1').addClass('red');
    $('h1').on("click", function() {
       $('h1').html("CLICKED"); 
    });
    $("#hidden").hide()
});
</script>
